<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style1.css">

    <title>Student Information Form</title>
    <style>
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .progress-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .progress-step {
            width: 25%;
            text-align: center;
            font-size: 14px;
            color: #ccc;
        }
        .progress-step.active {
            color: #007bff;
        }
        .progress-step::after {
            content: '';
            display: block;
            width: 100%;
            height: 4px;
            background: #ccc;
            margin-top: 5px;
        }
        .progress-step.active::after {
            background: #007bff;
        }
       
    </style>
</head>
<body>
    <div class="sidebar bg-dark text-white vh-100 position-fixed" id="sidebar">
    <div class="sidebar-header d-flex justify-content-between align-items-center p-3">
        <button class="btn btn-light btn-sm" id="toggleBtn">☰</button>
    </div>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link text-white mt-5" href="#">
                <i class="fas fa-home"></i> <span>Student</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="#">
                <i class="fas fa-calendar-alt"></i> <span>Courses</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="#">
                <i class="fas fa-envelope"></i> <span>Contact</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="#">
                <i class="fas fa-info-circle"></i> <span>About</span>
            </a>
        </li>
    </ul>
</div>

<div id="mainContent">
    <div class="container">
          
        <!-- Progress Indicator -->
        <div class="progress-container mt-3 mb-5">
            <div class="progress-step active">Step 1</div>
            <div class="progress-step">Step 2</div>
            <div class="progress-step">Step 3</div>
        </div>
        
        <!-- Multi-Step Form -->
        <form id="multiStepForm">
            <!-- Step 1 -->
            <div class="step active">
                <h4 class="mb-4">Student Information Form</h2>
                <form>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="form-group col-4 d-flex align-items-center gap-5">
                            <label for="district" class="mb-0">Sport:</label>
                            <select id="district" name="district" required>
                                <option value="" disabled selected>Select Here</option>
                                <option value="event1">Event 1</option>
                                <option value="event2">Event 2</option>
                                <option value="event3">Event 3</option>
                            </select>
                        </div>
                        <div class="form-group col-2 d-flex align-items-center" style="margin-left: 10px;">
                            <select id="year" name="year" required>
                            </select>
                        </div>
                    </div>




                    <div class="form-group col-11">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name with Initials ">
                    </div>
                    <div class="form-group col-11">
                        <label for="full_name">Full Name</label>
                        <input type="text" id="full_name" name="full_name" required>
                    </div>

                    <div class="form-group gender-options">
                        <label>Gender:</label>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>

                    <div class="row">
                        <div class="col-6 ">
                        <div class="form-group">
                            <label for="district">District</label>
                            <select id="district" name="district" required>
                                <option value="" disabled selected>Select a district</option>
                                <option value="colombo">Galle</option>
                                <option value="galle">Matara</option>
                                <option value="kandy">Hambanthota</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="birthday">Birthday</label>
                            <input type="date" id="birthday" name="birthday" required>
                        </div>

                        <div class="form-group col-6">
                            <label for="nic">NIC</label>
                            <input type="text" id="nic" name="nic" required>
                        </div>
                                            
                        <div class="form-group col-7">
                            <label for="phone">Telephone Number</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter phone number" required>
                        </div>
                    
                            <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>   
                            
                        </div>
                        <div class="col-6 ">

                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea id="address" name="address" rows="3" required></textarea>
                            </div>

                            <div class="form-group col-11">
                                <label for="email">Divisional Secretary</label>
                                <input type="email" id="email" name="email" required>
                            </div> 

                            <div class="form-group">
                                <label for="student_photo">Upload Student Photo</label>
                                <input type="file" id="student_photo" name="student_photo" accept="image/*" class="form-control-file col-6">
                                <div class="mt-2">
                                    <img id="photo_preview" src="#" alt="Student Photo Preview" style="display: none; max-width: 200px; max-height: 200px; border: 1px solid #ccc; padding: 5px;">
                                </div>
                            </div>
                        
                        </div>
                    </div>
                 <div class="d-flex justify-content-end mb-5">
                <button class="next-btn">   <i class="fa fa-arrow-right"></i></button>                
                </div>

            </div>

            <!-- Step 2 -->
            <div class="step">
                <h4>Step 2: Additional Information</h4>
                <h5>ඉහලම දක්ශතාවය :</h5>
                <div class="d-flex justify-content-center ">
                    <div class="form-group col-6 d-flex  gap-5">
                        <label for="sport" class="mb-0">Divisional:</label>
                        <input type="text" id="sport" name="sport" placeholder=" Enter the Years " required>
                    </div>
                </div>
                <div class="d-flex justify-content-center ">
                    <div class="form-group col-6 d-flex  gap-5">
                        <label for="achievement" class="mb-0">District:</label>
                        <input type="text" id="achievement" name="achievement" placeholder="Enter the Years " required>
                    </div>
                </div>
                <div class="d-flex justify-content-center ">
                    <div class="form-group col-6 d-flex  gap-5">
                        <label for="location" class="mb-0">Provincial:</label>
                        <input type="text" id="location" name="location" placeholder="Enter the Years " required>
                    </div>
                </div>
                <div class="d-flex justify-content-center ">
                    <div class="form-group col-6 d-flex  gap-5">
                        <label for="location" class="mb-0">National:</label>
                        <input type="text" id="location" name="location" placeholder="Enter the Years " required>
                    </div>
                </div>
                <div class="d-flex justify-content-center ">
                    <div class="form-group col-6 d-flex  gap-5">
                        <label for="location" class="mb-0">International:</label>
                        <input type="text" id="location" name="location" placeholder="Enter the Years " required>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-5 mb-5">
                    <button class="prev-btn">
                        <i class="fa fa-arrow-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa fa-arrow-right"></i>
                    </button>
                </div>
            </div>


            <!-- Step 3 -->
            <div class="step">
                <h4>Step 3: Confirmation</h4>
                <p>Review your details and submit the form.</p>
                <!-- Summary of user input can be displayed here -->
                <button type="button" class="btn btn-secondary prev-btn mt-3">Previous</button>
                <button type="submit" class="btn btn-success mt-3">Submit</button>
            </div>
        </form>
    </div>
</div>



<main class="ml-250 transition-all " id="mainContent">
    
</main>

<script>
const sidebar = document.getElementById("sidebar");
const mainContent = document.getElementById("mainContent");
const toggleBtn = document.getElementById("toggleBtn");

// Set initial margin based on sidebar state
if (localStorage.getItem('sidebarCollapsed') === 'true') {
    sidebar.classList.add("collapsed");
    mainContent.style.marginLeft = "50px";
} else {
    mainContent.style.marginLeft = "200px";
}

// Toggle sidebar manually
toggleBtn.addEventListener("click", () => {
    sidebar.classList.toggle("collapsed");
    updateContentMargin();
    localStorage.setItem('sidebarCollapsed', sidebar.classList.contains("collapsed"));
});

// Expand on hover
sidebar.addEventListener("mouseenter", () => {
    sidebar.classList.remove("collapsed");
    updateContentMargin();
});

// Collapse when mouse leaves
sidebar.addEventListener("mouseleave", () => {
    sidebar.classList.add("collapsed");
    updateContentMargin();
});

// Function to update content margin dynamically
function updateContentMargin() {
    mainContent.style.marginLeft = sidebar.classList.contains("collapsed") ? "50px" : "200px";
}
</script>

<script>
    // Populate the year dropdown and auto-select the current year
    const currentYear = new Date().getFullYear();
    const yearSelect = document.getElementById('year');

    for (let year = currentYear - 50; year <= currentYear + 10; year++) {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        if (year === currentYear) {
            option.selected = true; // Auto-select the current year
        }
        yearSelect.appendChild(option);
    }
</script>


<script>
    const studentPhotoInput = document.getElementById("student_photo");
const photoPreview = document.getElementById("photo_preview");

studentPhotoInput.addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            photoPreview.src = e.target.result;
            photoPreview.style.display = "block";
        };
        reader.readAsDataURL(file);
    } else {
        photoPreview.style.display = "none";
    }
});

</script>
<script>
        const steps = document.querySelectorAll('.step');
        const progressSteps = document.querySelectorAll('.progress-step');
        let currentStep = 0;

        document.querySelectorAll('.next-btn').forEach((btn) => {
            btn.addEventListener('click', () => {
                steps[currentStep].classList.remove('active');
                progressSteps[currentStep].classList.remove('active');
                currentStep++;
                steps[currentStep].classList.add('active');
                progressSteps[currentStep].classList.add('active');
            });
        });

        document.querySelectorAll('.prev-btn').forEach((btn) => {
            btn.addEventListener('click', () => {
                steps[currentStep].classList.remove('active');
                progressSteps[currentStep].classList.remove('active');
                currentStep--;
                steps[currentStep].classList.add('active');
                progressSteps[currentStep].classList.add('active');
            });
        });

        // Form submission handling
        document.getElementById('multiStepForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Form submitted successfully!');
        });
    </script>


</script>


    
</body>
</html>
